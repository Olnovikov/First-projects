<h2 class="header">Погода</h2>

<ng-select
  [(ngModel)]='sityName'
  (change)="getPoint($event)"
  placeholder="введите город"
  class="select"
  (input)="search($event)"
  [minTermLength]="3"
  notFoundText="Введите минимум 3 символа, либо измените запрос"

>
  <ng-option *ngFor="let city of citys">{{ city.name }}{{ " " + city.description }}</ng-option>
</ng-select>
