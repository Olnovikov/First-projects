<span [ngSwitch]="icon">
  <div *ngSwitchCase="'Clouds'">
    <div class="icon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
  </div>
  <div *ngSwitchCase="'Rain'">
    <div class="icon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>
  </div>
  <div *ngSwitchCase="'Clear'">
    <div class="icon sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'Snow'">
    <div class="icon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>
  </div>

  <div *ngSwitchDefault></div> </span
>
